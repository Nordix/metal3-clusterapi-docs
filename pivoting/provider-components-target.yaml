apiVersion: apps/v1
kind: Deployment
metadata:
  name: metal3-baremetal-operator
  namespace: metal3
spec:
  replicas: 1
  selector:
    matchLabels:
      name: metal3-baremetal-operator
  template:
    metadata:
      labels:
        name: metal3-baremetal-operator
    spec:
      containers:
      - command:
        - /baremetal-operator
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: baremetal-operator
        envFrom:
        - configMapRef:
            name: ironic-bmo-configmap-9m79tm455m
        image: quay.io/metal3-io/baremetal-operator
        imagePullPolicy: Always
        name: baremetal-operator
        ports:
        - containerPort: 60000
          name: metrics
      - command:
        - /bin/rundnsmasq
        envFrom:
        - configMapRef:
            name: ironic-bmo-configmap-9m79tm455m
        image: quay.io/metal3-io/ironic
        imagePullPolicy: Always
        name: ironic-dnsmasq
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /shared
          name: ironic-data-volume
        # Read/write to dhcp leases files that is copied
        # by the init container from config maps.
        # We cannot directly retrieve from configmap as it
        # would be 'read only'
        - name: shared-leases-dst
          mountPath: /var/lib/dnsmasq/
      - command:
        - /bin/runmariadb
        env:
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: mariadb-password-d88m524c46
        image: quay.io/metal3-io/ironic
        imagePullPolicy: Always
        name: mariadb
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /shared
          name: ironic-data-volume
      - command:
        - /bin/runhttpd
        envFrom:
        - configMapRef:
            name: ironic-bmo-configmap-9m79tm455m
        image: quay.io/metal3-io/ironic
        imagePullPolicy: Always
        name: ironic-httpd
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /shared
          name: ironic-data-volume
      - command:
        - /bin/runironic
        env:
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: mariadb-password-d88m524c46
        envFrom:
        - configMapRef:
            name: ironic-bmo-configmap-9m79tm455m
        image: quay.io/metal3-io/ironic
        imagePullPolicy: Always
        name: ironic
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /shared
          name: ironic-data-volume
      - envFrom:
        - configMapRef:
            name: ironic-bmo-configmap-9m79tm455m
        image: quay.io/metal3-io/ironic-inspector
        imagePullPolicy: Always
        name: ironic-inspector
        securityContext:
          privileged: true
      hostNetwork: true
      initContainers:
      - command:
        - /usr/local/bin/get-resource.sh
        envFrom:
        - configMapRef:
            name: ironic-bmo-configmap-9m79tm455m
        image: quay.io/metal3-io/ironic-ipa-downloader
        imagePullPolicy: Always
        name: ironic-ipa-downloader
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /shared
          name: ironic-data-volume
      # We are creating a second init container to make decoupling of containers easier.
      # This init container moves together with dnsmasq
      - command: ['sh', '-c', 'cp /tmp/src/dnsmasq.leases /tmp/dst/dnsmasq.leases']
        image: busybox
        imagePullPolicy: Always
        name: sync-dhcp-leases
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /tmp/src/
          name: shared-leases-src
        - mountPath: /tmp/dst/
          name: shared-leases-dst
      serviceAccountName: metal3-baremetal-operator
      volumes:
      - emptyDir: {}
        name: ironic-data-volume
        # volumes for synching dhcp-lease records
        # init container mounts both
        # copies from src to dst
        # dnsmasq container reads dst
      - name: shared-leases-src
        configMap:
          name: dnsmasq-leases-configmap
      - name: shared-leases-dst
        emptyDir: {}
